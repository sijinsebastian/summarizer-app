<div class="container">
    <h1>Summarizer App</h1>
    <p>{{ status }}</p>
  
    <div *ngIf="isSummarizerReady">
      <textarea [(ngModel)]="inputText" rows="5" placeholder="Enter text to summarize"></textarea>
      <button (click)="summarize()">Summarize</button>
    </div>
  
    <p *ngIf="progress">{{ progress }}</p>
    <p *ngIf="summary">{{ summary }}</p>
  </div>
